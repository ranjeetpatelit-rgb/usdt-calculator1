<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USDT Premium Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üí∞ USDT Premium Calculator</h2>
    <input type="number" id="base" placeholder="Enter Base Price (‚Çπ)" />
    <input type="number" id="premium" placeholder="Enter Premium % (e.g. 8)" />
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      let base = parseFloat(document.getElementById("base").value);
      let premium = parseFloat(document.getElementById("premium").value);

      if(isNaN(base) || isNaN(premium)) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Please enter valid numbers.";
        return;
      }

      let finalPrice = base * (1 + premium/100);
      document.getElementById("result").innerHTML = 
        "üëâ Final Price per USDT = ‚Çπ" + finalPrice.toFixed(2);
    }
  </script>
</body>
</html>
